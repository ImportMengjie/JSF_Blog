<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:wizard flowListener="#{userBean.onFlowProcess}" backLabel="上一步" nextLabel="下一步">
                <p:tab id="personal" title="个人信息">
                    <p:panel header="personal detail">
                        <p:messages />
                        <h:panelGrid columns="2">
                            <p:outputLabel value="昵称:"/>
                            <p:inputText value="#{userBean.name}" required="true" label="昵称">
                                <f:validateLength maximum="12"/>
                            </p:inputText>
                            
                            <p:outputLabel value="性别:" />
                            <p:selectOneButton id="sex" value="#{userBean.sex}">
                                <f:selectItem itemLabel="男" itemValue="男" />
                                <f:selectItem itemLabel="女" itemValue="女" />
                                <f:selectItem itemLabel="未知" />
                            </p:selectOneButton>   
                            
                            <p:outputLabel value="生日:" />
                            <p:calendar id="birthday" value="#{userBean.birthday}" effect="fold" pattern="yyyy-mm-dd" mask="true"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="mailtab" title="邮箱">
                    <p:panel header="mail">
                        <p:messages/>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel value="邮箱:" for="mail"/>
                            <p:autoComplete id="mail" value="#{userBean.mail}" completeMethod="#{userBean.autoComplete}" required="true" validator="#{userBean.validateMail}" >
                                <p:ajax event="blur" update="growl" listener="#{userBean.handleMail}" />
                            </p:autoComplete>
                            
                            <p:commandButton type="button" id="send_mail" value="发送验证码" styleClass="ui-priority-primary" >
                                <p:ajax event="click" listener="#{userBean.sendMail}"  update="growl"/>
                            </p:commandButton>

                            <p:outputLabel value="验证码:" for="code" />
                            <p:inputText value="#{userBean.userCode}" id="code" required="true" validator="#{userBean.validateCode}">
                                <p:ajax event="change" update="growl"/>
                            </p:inputText>
                         </h:panelGrid> 
                    </p:panel> 
                </p:tab>
                <p:tab id="pw_tab" title="最后一步">
                    <p:panel>
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="密码:" for="pw_1" />
                            <p:password value="#{userBean.password}" required="true" id="pw_1">
                                <f:validateLength minimum="6" maximum="16" />
                                <p:ajax event="change"/>
                            </p:password>
                             <p:outputLabel value="再次确认:" for="pw_2"/>
                             <p:password required="true" id="pw_2" validator="#{userBean.validatePW}">
                                <p:ajax event="change" update="growl"/>
                            </p:password>
                            
                        </h:panelGrid>
                    </p:panel>  
                </p:tab>
                <p:tab title="注册成功" id="register_ok">
                    <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar" autoDisplay="true">
                        <h:outputText value="注册成功!" style="font-size:36px;" />
                    </p:notificationBar>
                </p:tab>
            </p:wizard>
           
        </h:form>
        

    </h:body>
</html>
