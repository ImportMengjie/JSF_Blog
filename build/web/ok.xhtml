<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{param.get('type')=='register'}">
            <p:outputLabel value="注册成功!!"/>
            <br/>
        </c:if>
        <c:if test="#{param.get('type')=='login'}">

            <p:outputLabel value="登陆成功!"/>
            <br/>
        </c:if>
        <c:if test="#{param.get('essay')!=null}">
            <h:link value="点击此地返回"  outcome="essay.xhtml">
                <f:param name="essay" value="#{param.get('essay')}"/>
                <f:param name="index" value="#{param.get('index')}"/>
            </h:link>
            <br/>
            </c:if>
        
        <h:link outcome="/index.xhtml" value="click here"/>
        <p:outputLabel  value="返回首页"/>
    </h:body>
</html>
